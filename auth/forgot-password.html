<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật khẩu - AI Tư vấn Pháp luật</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <i class="fas fa-balance-scale"></i>
                <i class="fas fa-star"></i>
            </div>
            <h2 class="auth-title">Đặt lại mật khẩu</h2>
            <p class="auth-subtitle">Chúng tôi sẽ gửi hướng dẫn đặt lại mật khẩu đến email của bạn</p>
            
            <form id="forgot-password-form">
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i></label>
                    <input type="email" id="email" placeholder="Nhập email đã đăng ký" required>
                </div>
                
                <button type="submit" class="auth-btn">Gửi hướng dẫn</button>
            </form>
            
            <div class="switch-auth">
                <p>Nhớ mật khẩu rồi? <a href="login.html">Quay lại Đăng nhập</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
