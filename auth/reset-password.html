<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại Mật khẩu - AI Tư vấn Pháp luật</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <i class="fas fa-balance-scale"></i>
                <i class="fas fa-star"></i>
            </div>
            <h2 class="auth-title">Tạo mật khẩu mới</h2>
            <p class="auth-subtitle">Vui lòng nhập mật khẩu mới của bạn</p>
            
            <form id="reset-password-form">
                <div class="input-group">
                    <label for="new-password"><i class="fas fa-lock"></i></label>
                    <input type="password" id="new-password" placeholder="Nhập mật khẩu mới" required>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility('new-password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <!-- Password Strength Meter -->
                <div class="strength-meter">
                    <div class="strength-bar" id="strength-bar"></div>
                    <p class="strength-text" id="strength-text"></p>
                </div>

                <div class="input-group">
                    <label for="confirm-new-password"><i class="fas fa-check-circle"></i></label>
                    <input type="password" id="confirm-new-password" placeholder="Xác nhận lại mật khẩu mới" required>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirm-new-password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <button type="submit" class="auth-btn">Lưu mật khẩu</button>
            </form>
            
            <div class="switch-auth">
                <p><a href="login.html">Quay lại Đăng nhập</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
