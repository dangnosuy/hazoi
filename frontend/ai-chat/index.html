<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỏi đáp AI - Tư vấn pháp luật | Công an Xã Quảng Phú</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="nav-menu" id="navMenu">
                    <a href="../main/index.html" class="nav-link">Trang chủ</a>
                    <a href="#" class="nav-link">Tin tức</a>
                    <a href="../ai-chat/index.html" class="nav-link active">Hỏi đáp AI</a>
                    <a href="#" class="nav-link">Video</a>
                    <a href="#" class="nav-link">Văn bản</a>
                    <a href="../feedback/" class="nav-link">Góp ý</a>
                    <div class="nav-auth mobile-auth">
                        <a href="../auth/register.html" class="auth-link">Đăng ký</a>
                        <a href="../auth/login.html" class="auth-link login-btn">Đăng nhập</a>
                    </div>
                </div>
                <div class="nav-auth-container">
                    <!-- Buttons shown when user is logged out -->
                    <div class="nav-auth desktop-auth" id="auth-buttons">
                        <a href="../auth/register.html" class="auth-link">Đăng ký</a>
                        <a href="../auth/login.html" class="auth-link login-btn">Đăng nhập</a>
                    </div>
                    <!-- Profile menu shown when user is logged in -->
                    <div class="profile-menu" id="profile-menu" style="display: none;">
                        <button class="profile-toggle" onclick="toggleProfileMenu()">
                            <img src="https://via.placeholder.com/40" alt="User Avatar" class="profile-avatar">
                        </button>
                        <div class="profile-dropdown" id="profile-dropdown">
                            <a href="#" class="dropdown-item"><i class="fas fa-user-edit"></i> Chỉnh sửa hồ sơ</a>
                            <div class="dropdown-divider"></div>
                            <a href="#" id="logout-button" class="dropdown-item"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-history"></i> Lịch sử chat</h3>
                <button class="toggle-sidebar" onclick="toggleSidebar()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="chat-actions">
                <button class="new-chat-btn-sidebar" onclick="startNewChat()">
                    <i class="fas fa-plus"></i>
                    <span>Cuộc trò chuyện mới</span>
                </button>
                <hr class="separator">
            </div>
            
            <div class="chat-history">
                <!-- Chat history will be loaded dynamically here -->
            </div>
            
            <div class="sidebar-footer">
                <button class="collapse-btn" onclick="toggleSidebarCollapse()">
                    <i class="fas fa-chevron-left"></i>
                    <span>Thu gọn</span>
                </button>
            </div>
        </aside>

        <!-- Chat Area -->
        <main class="chat-area">
            <!-- Welcome Screen -->
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-content">
                    <div class="ai-avatar-large">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h2 class="welcome-title-simple">Trao đổi thắc mắc với AI thông minh</h2>
                    
                    <div class="sample-questions-container">
                        <button class="sample-question-box" onclick="askSampleQuestion(this)">Quyền và nghĩa vụ cơ bản của công dân là gì?</button>
                        <button class="sample-question-box" onclick="askSampleQuestion(this)">Mức phạt vi phạm giao thông mới nhất?</button>
                        <button class="sample-question-box" onclick="askSampleQuestion(this)">Thủ tục làm CCCD gồm những gì?</button>
                    </div>
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="chat-messages" id="chatMessages" style="display: none;">
                <!-- Messages will be dynamically added here -->
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea 
                            id="messageInput" 
                            placeholder="Nhập câu hỏi về pháp luật của bạn..."
                            rows="1"
                            maxlength="2000"
                        ></textarea>
                        <div class="input-actions">
                            <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                    <div class="input-footer">
                        <span class="char-count">0/2000</span>
                        <span class="disclaimer">
                            <i class="fas fa-info-circle"></i>
                            AI có thể mắc lỗi. Vui lòng kiểm tra thông tin quan trọng.
                        </span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Mobile Sidebar Toggle -->
    <button class="mobile-sidebar-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Mobile Sidebar Overlay -->
    <div class="mobile-sidebar-overlay" id="mobile-sidebar-overlay" onclick="toggleSidebar()"></div>

    <script src="script.js"></script>

</body>
</html>
