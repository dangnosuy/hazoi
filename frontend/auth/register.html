<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - AI Tư vấn Pháp luật</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <i class="fas fa-balance-scale"></i>
                <i class="fas fa-star"></i>
            </div>
            <h2 class="auth-title">Tạo tài khoản mới</h2>
            <p class="auth-subtitle">Bắt đầu hành trình tìm hiểu pháp luật của bạn</p>
            
            <form id="register-form">
                <div class="input-group">
                    <label for="fullname"><i class="fas fa-user"></i></label>
                    <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên" required>
                </div>

                <div class="input-group">
                    <label for="birthday"><i class="fas fa-calendar-alt"></i></label>
                    <input type="date" id="birthday" name="birthday" required>
                    <span class="input-label">Ngày sinh</span>
                </div>

                <div class="input-group">
                    <label for="education_level"><i class="fas fa-graduation-cap"></i></label>
                    <select id="education_level" name="education_level" required>
                        <option value="">Chọn trình độ học vấn</option>
                        <option value="Tiểu học">Tiểu học</option>
                        <option value="Trung học cơ sở">Trung học cơ sở</option>
                        <option value="Trung học phổ thông">Trung học phổ thông</option>
                        <option value="Trung cấp">Trung cấp</option>
                        <option value="Cao đẳng">Cao đẳng</option>
                        <option value="Đại học">Đại học</option>
                        <option value="Thạc sĩ">Thạc sĩ</option>
                        <option value="Tiến sĩ">Tiến sĩ</option>
                    </select>
                </div>

                <div class="location-section">
                    <div class="input-group">
                        <label for="province"><i class="fas fa-map-marker-alt"></i></label>
                        <select id="province" name="province" required>
                            <option value="">Chọn tỉnh/thành phố</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="district"><i class="fas fa-building"></i></label>
                        <select id="district" name="district" required>
                            <option value="">Chọn quận/huyện</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="ward"><i class="fas fa-home"></i></label>
                        <select id="ward" name="ward" required>
                            <option value="">Chọn phường/xã</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="address_detail"><i class="fas fa-road"></i></label>
                        <input type="text" id="address_detail" name="address_detail" placeholder="Số nhà, tên đường (tùy chọn)">
                    </div>
                </div>

                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i></label>
                    <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
                </div>
                
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i></label>
                    <input type="password" id="password" name="password" placeholder="Tạo mật khẩu" required>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="input-group">
                    <label for="confirm-password"><i class="fas fa-check-circle"></i></label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Xác nhận lại mật khẩu" required>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirm-password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <button type="submit" class="auth-btn">Đăng ký</button>
            </form>
            
            <div class="switch-auth">
                <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
