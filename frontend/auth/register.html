<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - AI Tư vấn Pháp luật</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <i class="fas fa-balance-scale"></i>
                <i class="fas fa-star"></i>
            </div>
            <h2 class="auth-title">Tạo tài khoản mới</h2>
            <p class="auth-subtitle">Bắt đầu hành trình tìm hiểu pháp luật của bạn</p>
            
            <form id="register-form">
                <div class="input-group">
                    <label for="fullname"><i class="fas fa-user"></i></label>
                    <input type="text" id="fullname" placeholder="Nhập họ và tên" required>
                </div>

                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i></label>
                    <input type="email" id="email" placeholder="Nhập email của bạn" required>
                </div>
                
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i></label>
                    <input type="password" id="password" placeholder="Tạo mật khẩu" required>
                     <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="input-group">
                    <label for="confirm-password"><i class="fas fa-check-circle"></i></label>
                    <input type="password" id="confirm-password" placeholder="Xác nhận lại mật khẩu" required>
                     <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirm-password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <button type="submit" class="auth-btn">Đăng ký</button>
            </form>
            
            <div class="switch-auth">
                <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
